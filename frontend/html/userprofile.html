<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Proposals</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background: #343a40;
      color: white;
      padding: 20px;
      position: fixed;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #495057;
    }

    .content {
      margin-left: 270px;
      padding: 20px;
      width: 100%;
    }

    .tab-content {
      display: none;
    }

    .active-tab {
      display: block;
    }

    .proposal-card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.08);
      margin: 20px 0;
      transition: transform 0.2s ease-in-out;
    }

    .proposal-card:hover {
      transform: translateY(-3px);
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .proposal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .proposal-card h4 {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .proposer {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .problem,
    .investment {
      font-size: 15px;
      color: #444;
      margin-bottom: 8px;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: bold;
    }

    .badge-success {
      background-color: #e6f9e6;
      color: #28a745;
      border: 1px solid #28a745;
    }

    .badge-danger {
      background-color: #fde8e8;
      color: #dc3545;
      border: 1px solid #dc3545;
    }

    .badge-pending {
      background-color: #fff3cd;
      color: #ffc107;
      border: 1px solid #ffc107;
    }

    .btn-watch {
      display: inline-block;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s ease-in-out;
      margin-top: 10px;
    }

    .btn-watch:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>User Dashboard</h4>
    <a href="#" onclick="showTab('submitProposal')" class="active" id="submitProposalTab">‚úç Submit Proposal</a>
    <a href="#" onclick="showTab('viewProposals')" id="viewProposalsTab">üìú View Proposals</a>
    <button class="btn btn-danger mt-3" onclick="logout()">Sign Out</button>
  </div>

  <!-- Main Content -->
  <div class="content">

    <!-- Submit Proposal Form -->
    <div id="submitProposal" class="tab-content active-tab">
      <h2>Submit Your Startup Idea</h2>
      <form id="proposalForm">
        <label>Full Name:</label>
        <input type="text" id="fullName" class="form-control" required>

        <label>Email:</label>
        <input type="email" id="email" class="form-control" required>

        <label>Problem Description:</label>
        <textarea id="problemDescription" class="form-control" rows="3" required></textarea>

        <label>Idea Description:</label>
        <textarea id="ideaDescription" class="form-control" rows="3" required></textarea>

        <label>Investment Amount ($):</label>
        <input type="number" id="investmentAmount" class="form-control" required>

        <label>Pitch Video URL:</label>
        <input type="url" id="pitchVideoUrl" class="form-control">

        <label>Additional Information:</label>
        <textarea id="additionalInfo" class="form-control" rows="3"></textarea>

        <button type="submit" class="btn btn-primary mt-3">Submit Proposal</button>
        <p id="proposal-message"></p>
      </form>
    </div>

    <!-- View Proposals -->
    <div id="viewProposals" class="tab-content">
      <h2>All Submitted Proposals</h2>
      <div id="proposalList">
        <p>Loading proposals...</p> <!-- Placeholder while fetching -->
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById("proposalForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const token = localStorage.getItem("token");
      if (!token) {
        alert("You need to log in first!");
        window.location.href = "login.html";
        return;
      }

      const formData = {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        problemDescription: document.getElementById("problemDescription").value,
        ideaDescription: document.getElementById("ideaDescription").value,
        investmentAmount: document.getElementById("investmentAmount").value,
        pitchVideoUrl: document.getElementById("pitchVideoUrl").value,
        additionalInfo: document.getElementById("additionalInfo").value,
      };

      try {
        const response = await fetch("http://localhost:5000/proposals", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(formData),
        });

        const data = await response.json();
        const messageElement = document.getElementById("proposal-message");

        if (response.ok) {
          messageElement.style.color = "green";
          messageElement.textContent = "Proposal submitted successfully!";
          document.getElementById("proposalForm").reset();
        } else {
          throw new Error(data.message);
        }
      } catch (error) {
        document.getElementById("proposal-message").style.color = "red";
        document.getElementById("proposal-message").textContent = error.message;
      }
    });

    async function fetchProposals() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("You need to log in first!");
        window.location.href = "login.html";
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/proposals", {
          method: "GET",
          headers: { "Authorization": `Bearer ${token}` },
        });

        const proposals = await response.json();
        const proposalList = document.getElementById("proposalList");

        proposalList.innerHTML = ""; // Clear previous content

        if (proposals.length === 0) {
          proposalList.innerHTML = "<p>No proposals submitted yet.</p>";
          return;
        }

        proposals.forEach(proposal => {
          const statusBadge = getStatusBadge(proposal.status);
          const proposalCard = `
                <div class="proposal-card">
                    <div class="proposal-header">
                        <h4>${proposal.ideaDescription}</h4>
                        ${statusBadge}
                    </div>
                    <p class="proposer">By <strong>${proposal.fullName}</strong> (<span>${proposal.email}</span>)</p>
                    <p class="problem"><strong>üí° Problem:</strong> ${proposal.problemDescription}</p>
                    <p class="investment"><strong>üí∞ Investment Needed:</strong> $${proposal.investmentAmount}</p>
                    ${proposal.pitchVideoUrl ? `<a href="${proposal.pitchVideoUrl}" class="btn-watch" target="_blank">üé¨ Watch Pitch</a>` : ""}
                </div>
            `;
          proposalList.innerHTML += proposalCard;
        });
      } catch (error) {
        console.error("Error fetching proposals:", error);
        document.getElementById("proposalList").innerHTML = "<p style='color:red;'>Error loading proposals.</p>";
      }
    }

    function getStatusBadge(status) {
      if (status === "APPROVED") return "<span class='badge badge-success'>‚úÖ Approved</span>";
      if (status === "REJECTED") return "<span class='badge badge-danger'>‚ùå Rejected</span>";
      return "<span class='badge badge-pending'>‚è≥ Pending</span>";
    }



    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active-tab'));
      document.getElementById(tabId).classList.add('active-tab');

      if (tabId === "viewProposals") fetchProposals();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>

</body>

</html>
