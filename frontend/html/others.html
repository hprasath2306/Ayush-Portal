<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor and Incubator Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Information Form</h1>
    <p>Please select your role and provide the following information:</p>
    
    <form action="submit.php" method="POST" enctype="multipart/form-data">
        <label for="role">Select your role:</label>
        <select class="s" id="role" name="role" required>
            <option value="investor">Investor</option>
            <option value="incubator">Incubator</option>
            <option value="accelerator">Accelerator</option>
        </select><br><br>
        
        <label for="source">Source of Income:</label>
        <input type="text" id="source" name="source" required><br><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="qualification">Educational Qualification:</label>
        <select class="s" id="qualification" name="qualification" required>
            <option value="high-school">High School</option>
            <option value="intermediate">Intermediate (10+2)</option>
            <option value="diploma">Diploma</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="doctorate">Doctorate (Ph.D.)</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="past-experience">Past Experience:</label><br>
        <textarea id="past-experience" name="past-experience" rows="4" cols="50" required></textarea><br><br>
        
        <label for="additional-info">Additional Information:</label><br>
        <textarea id="additional-info" name="additional-info" rows="4" cols="50" required></textarea><br><br>
        
        <label for="document">Upload Document:</label>
        <input type="file" id="document" name="document" accept=".pdf, .doc, .docx" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
<style>
    /* Apply some basic styles to the form */
    body{
        background-image: linear-gradient(rgb(184, 203, 255),rgb(255, 255, 255));
        font-family: 'Crimson Text', serif;
        font-family: 'Montserrat', sans-serif;
    }
p{
    text-align: center;
    font-size: 18px;
}
form {
    max-width: 500px;
    margin: 0 auto;
    padding: 35px;
    padding-left: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    background-color: rgba(255, 255, 255, 0.862);
    border-radius: 10px;
    box-shadow: rgba(128, 128, 128, 0.76) 1px 1px 30px;
}

h1 {
    text-align: center;
    font-size: 35px;
}

/* Style labels */
label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

/* Style text and email input fields */
input[type="text"],
input[type="email"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

/* Style the submit button */
input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}

/* Style the file input field */
input[type="file"] {
    margin-top: 5px;
}

/* Add some spacing between form elements */
br {
    clear: both;
}

/* Apply a hover effect to the submit button */
input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Style the textarea */
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

/* Adjust the form for smaller screens */
@media (max-width: 768px) {
    form {
        width: 90%;
    }
}

</style>
</html>
